<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table {
            border: 1px solid black;
            text-align: left;
        }
        table tr th,td {
            border: 1px solid black;
        }

    </style>
    <p>Tabla 1</p>
    <table>
        <tr>
            <th colspan="3">1</th>
        </tr>
        <tr>
            <th>2</th>
            <td>3</td>
            <td>4</td>
            
        </tr>
    </table>
    <p>Tabla 2</p>
    <table>
        <tr>
            <th>1</th>
            <th colspan="3">2</th>
        </tr>
        <tr>
            <th rowspan="2">3</th>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <th>7</th>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <p>Tabla 3</p>
    <table>
        <tr>
            <th rowspan="4">1</th>
            <th rowspan="2">2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>4</th>
        </tr>
        <tr>
            <th rowspan="2">5</th>
            <th>6</th>
        </tr>
        <tr>
            <th>7</th>
        </tr>
    </table>
    <p>Tabla 4</p>
    <table>
        <tr>
            <th rowspan="3">1</th>
            <th colspan="3">2</th>
        </tr>
        <tr>
            <th rowspan="2">3</th>
            <th colspan="2">4</th>
        </tr>
        <tr>
            <th>5</th>
            <th>6</th>
        </tr>
    </table>
    <p>Tabla 5</p>
    <table>
        <tr>
            <th rowspan="2">1</th>
            <th colspan="2">2</th>
        </tr>
        <tr>
            <th>3</th>
            <th rowspan="2">4</th>
        </tr>
        <tr>
            <th colspan="2">5</th>
        </tr>
    </table>
    <p>Tabla 6</p>
    <table>
        <tr>
            <th rowspan="5">1</th>
            <th colspan="3">2</th>
            <th rowspan="5">3</th>
        </tr>
        <tr>
            <th rowspan="3">4</th>
            <th>5</th>
            <th rowspan="3">6</th>
        </tr>
        <tr>
            <th>7</th>
        </tr>
        <tr>
            <th>8</th>
        </tr>
        <tr>
            <th colspan="3">9</th>
        </tr>
    </table>
    <p>Tabla 7</p>
    <table>
        <tr>
            <th colspan="1.3">1</th>
            <th colspan="0.7">2</th>
        </tr>
        <tr>
            <th colspan="1.2">3</th>
            <th colspan="0.8">4</th>
        </tr>
        <tr>
            <th colspan="1.1">5</th>
            <th colspan="0.9">6</th>
        </tr>
    </table>
    <p>Tabla 8</p>
    <table>
        <tr>
            <th rowspan="4">1</th>
            <th colspan="4">2</th>
        </tr>
        <tr>
            <th rowspan="2">3</th>
            <th colspan="2">4</th>
            <th rowspan="4">5</th>
        </tr>
        <tr>
            <th>6</th>
            <th rowspan="3">7</th>
        </tr>
        <tr>
            <th colspan="2">8</th>
        </tr>
        <tr>
            <th colspan="3">9</th>
        </tr>
    </table>
    <p>Tabla 9</p>
    <table>
        <tr>
            <th colspan="4">1</th>
            <th rowspan="4">2</th>
        </tr>
        <tr>
            <th rowspan="4">3</th>
            <th colspan="2">4</th>
            <th rowspan="2">5</th>
        </tr>
        <tr>
            <th rowspan="2">6</th>
            <th>7</th>
        </tr>
        <tr>
            <th colspan="2">8</th>
        </tr>
        <tr>
            <th colspan="4">9</th>
        </tr>
    </table>
</body>
</html>
